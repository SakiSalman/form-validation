<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">

    <title>Validation Form</title>
  </head>
  <body>


    <div class="container mx-auto ">

          <div class="card w-50">
               <div class="card-header">
                    <h3 class="text-primary">Create Account</h3>
               </div>
               <div class="card-body px-4">
                    <form action="" id="form">

                         <div class="form-group">
                           <label for="username">Username</label>
                           <input type="text" name="username" id="username" class="form-control" placeholder="Username" aria-describedby="helpId">
                           <i class="fas fa-check-circle" aria-hidden="true"></i>
                           <i class="fa fa-exclamation-circle" ></i>
                           <small id="usermessage" class="text-muted">Error</small>
                         </div>

                         <div class="form-group">
                              <label for="email">Email Address</label>
                              <input type="email" name="email" id="email" class="form-control" placeholder="Email Address" aria-describedby="helpId">
                              <i class="fas fa-check-circle" aria-hidden="true"></i>
                              <i class="fa fa-exclamation-circle" ></i>
                              <small id="emailmessage">Error</small>
                         </div>

                         <div class="form-group">
                              <label for="password">Password</label>
                              <input type="text" name="password" id="password" class="form-control" placeholder="Password" aria-describedby="helpId">
                              <i class="fas fa-check-circle" aria-hidden="true"></i>
                              <i class="fa fa-exclamation-circle" ></i>
                              <small id="passwordmessage">Error</small>
                         </div>

                         <div class="form-group">
                              <label for="password2">Password Check</label>
                              <input type="text" name="password2" id="password2" class="form-control" placeholder="Password Check" aria-describedby="helpId">
                              <i class="fas fa-check-circle" aria-hidden="true"></i>
                              <i class="fa fa-exclamation-circle" ></i>
                              <small id="passwordmessage">Error</small>
                         </div>

                         <button id= type="submit">Submit</button>

                    </form>
               </div>
          </div>

    </div>






    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Assets js fille -->
    <script src="./function.js"></script>
    <script src="./app.js"></script>

  </body>
</html>
